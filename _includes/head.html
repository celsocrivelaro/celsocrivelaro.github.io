<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <!-- Código do Schema.org também para o Google+ -->
  <html itemscope itemtype="http://schema.org/Article">
  <meta itemprop="name" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta itemprop="description" content="{% if page.description %}{{ page.description}}{% else %}{{ site.description }}{% endif %}">
  <meta itemprop="image" content="{{ site.url }}/images/{{ page.image }}">

  <meta content="{{ site.title }}" property="og:site_name">
  <meta content="{% if page.title %}{{ page.title }}{% else %}{{ page.titlei }}{% endif %}" property="og:title">
  <meta content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" property="og:description">
  <meta content="{% if page.title %}article{% else %}website{% endif %}" property="og:type">

	{% if page.url %}
		<meta content="{{ site.url }}{{ page.url }}" property="og:url">
	{% endif %}
	{% if page.date %}
		<meta content="{{ page.date | date_to_xmlschema }}" property="article:published_time">
		<meta content="{{ site.url }}/about/" property="article:author">
	{% endif %}
	{% if page.image %}
		<meta content="{{ site.url }}/images/{{ page.image }}" property="og:image">
  {% else %}
		<meta content="{{ site.url }}/images/logo.png" property="og:image">
	{% endif %}
	{% if page.categories %}
		{% for category in page.categories limit:1 %}
		<meta content="{{ category }}" property="article:section">
		{% endfor %}
	{% endif %}
	{% if page.tags %}
		{% for tag in page.tags %}
		<meta content="{{ tag }}" property="article:tag">
		{% endfor %}
	{% endif %}

  <meta property="fb:app_id" content="797436653689579" />
 
  <!-- Twitter tags --> 
  <meta name=”twitter:card” value=”summary”>
  <meta name=”twitter:site” content=”@celsocrivelaro“>
  <meta name=”twitter:description” content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name=”twitter:creator” content="@celsocrivelaro">
   <meta name=”twitter:title” content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
   <meta name=”twitter:text:title” content="Celso Crivelaro">
</head>
